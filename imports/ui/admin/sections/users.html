<template name="admin.users">
    <nav class="level">
        <!-- Left side -->
        <div class="level-left">
            <div class="level-item">
                <p class="subtitle is-5">
                    <strong>{{usersCount}}</strong> users
                </p>
            </div>
            <div class="level-item">
                <p class="control has-addons">
                    <input class="input" type="text" placeholder="Find a user">
                    <button class="button">
                        Search
                    </button>
                </p>
            </div>
        </div>

        <!-- Right side -->
        <div class="level-right">
            <!--<p class="level-item"><strong>All</strong></p>-->
            <!--<p class="level-item"><a>Published</a></p>-->
            <!--<p class="level-item"><a>Drafts</a></p>-->
            <!--<p class="level-item"><a>Deleted</a></p>-->
            <p class="level-item"><a class="button is-success">Invite</a></p>
        </div>
    </nav>
    <div class="columns">
        {{#each users}}
            <div class="column is-3">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-square">
                            <img src="{{gravatarUrl this.emails.[0].address}}" alt="Image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4">{{this.fullName}}</p>
                                <p class="subtitle is-6">{{this.emails.[0].address}}</p>
                            </div>
                        </div>
                        <div class="content">
                            <button class="button is-small is-info js-edit-roles">Roles</button>
                        </div>
                    </div>
                </div>
            </div>
        {{/each}}
    </div>
    {{> Template.dynamic template='admin.users.roles.modal'}}
</template>
