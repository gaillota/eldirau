<template name="admin.overview">
    <nav class="level">
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">Users</p>
                <p class="title">{{usersCount}}</p>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">Albums</p>
                <p class="title">{{albumsCount}}</p>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">Photos</p>
                <p class="title">{{photosCount}}</p>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">Likes</p>
                <p class="title">{{likesCount}}</p>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">Comments</p>
                <p class="title">{{commentsCount}}</p>
            </div>
        </div>
    </nav>
</template>
