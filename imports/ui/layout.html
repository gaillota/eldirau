<template name="layout">
    <!--Navbar component-->
    {{> navbar }}

    {{#if loggingIn}}
        {{> loading}}
    {{else}}
        {{> Template.dynamic template=page}}
    {{/if}}

    <!-- Alerts component-->
    {{> sAlert}}

    <!-- Modals templates -->
    {{#each modal in modals}}
        {{> Template.dynamic template=modal}}
    {{/each}}
</template>
