<template name="layout">
    <!--Navbar component-->
    {{> navbar }}

    {{#if loggingIn}}
        {{> loading}}
    {{else}}
        {{> Template.dynamic template=page}}
    {{/if}}

    {{#each upload in uploads}}
        <div class="uploader-container">
            {{> uploader upload=upload}}
        </div>
    {{/each}}

    <!-- Alerts component-->
    {{> sAlert}}

    <!-- Modals templates -->
    {{#each modal in modals}}
        {{> Template.dynamic template=modal}}
    {{/each}}
</template>
