<template name="uploader">
    <div class="uploader">
        <form>
            <input type="file" id="photos" multiple hidden>
        </form>
        <div class="uploader__header">
            <div class="heading_title">Uploading to <span class="album_name">{{upload.albumId}}</span></div>
            <button class="button is-small reduce">
                <span class="icon is-small">
                    <i class="fa fa-{{reduceIcon}}"></i>
                </span>
            </button>
        </div>
        <div class="uploader__body {{hidden}}">
            <div class="uploader__body__content">
                <table class="table is-narrow">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th style="min-width: 200px;">Progress</th>
                        <th>Speed</th>
                        <th>Time remaining</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each fileUploader in upload.fileUploaders}}
                        <tr>
                            <td>{{fileUploader.file.name}}</td>
                            <td>
                                {{#let progress=fileUploader.progress}}
                                    <progress class="progress is-success" value="{{progress}}" max="100">{{progress}}%</progress>
                                {{/let}}
                            </td>
                            <td>{{fileUploader.estimateSpeed}}</td>
                            <td>{{fileUploader.estimateTime}}</td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
            <div class="uploader__body__footer">
                <div class="control is-grouped">
                    <p class="control">
                        <button class="button is-small">
                        <span class="icon is-small">
                            <i class="fa fa-pause"></i>
                        </span>
                        </button>
                    </p>
                    <p class="control">
                        <button class="button is-danger is-small">
                        <span class="icon is-small">
                            <i class="fa fa-stop"></i>
                        </span>
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</template>
