<template name="uploader">
    <div class="uploader">
        <div class="uploader__header">
            <div class="heading_title">Uploading <span class="album_name">{{uploadCount}}/{{filesCount}}</span></div>
            <button class="button is-small reduce">
                <span class="icon is-small">
                    <i class="fa fa-{{reduceIcon}}"></i>
                </span>
            </button>
        </div>
        <div class="uploader__body {{hidden}}">
            <div class="uploader__body__content">
                {{#with currentFile}}
                    <div class="columns">
                        <div class="column" style="display: flex; align-items: center;">
                            {{#unless done}}
                                <progress class="progress is-primary" value="{{progress}}"
                                          max="100">{{progress}}%
                                </progress>
                            {{else}}
                                <progress class="progress is-primary" value="100"
                                          max="100">100%
                                </progress>
                            {{/unless}}
                        </div>
                        <div class="column is-narrow">
                            <p class="subtitle is-5">
                                {{#unless done}}
                                    {{progress}}%
                                {{else}}
                                    {{> icon name='check-circle' color='#00d000'}}
                                {{/unless}}
                            </p>
                        </div>
                    </div>
                {{else}}
                    No upload is running
                {{/with}}
            </div>
            <div class="uploader__body__footer">
                <div class="control is-grouped">
                    <p class="control">
                        <button class="button is-small">
                        <span class="icon is-small">
                            <i class="fa fa-pause"></i>
                        </span>
                        </button>
                    </p>
                    <p class="control">
                        <button class="button is-danger is-small">
                        <span class="icon is-small">
                            <i class="fa fa-stop"></i>
                        </span>
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</template>
