<template name="rea.index">
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-2">
                    {{> sidemenu}}
                </div>
                <div class="column">
                    {{#if section}}
                        {{> Template.dynamic template=section}}
                    {{else}}
                        {{> Template.dynamic template="rea.albums.section.shared-with-me" data=indexData}}
                        <hr>
                        {{> Template.dynamic template="rea.albums.section.my-albums" data=indexData}}
                    {{/if}}
                </div>
            </div>
        </div>
    </section>
</template>
