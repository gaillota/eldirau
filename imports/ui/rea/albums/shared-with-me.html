<template name="rea.albums.shared-with-me">
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-2">
                    {{> sidemenu}}
                </div>
                <div class="column">
                    <h1 class="title">Shared with me</h1>
                    <div class="columns">
                        {{#each album in myAlbums}}
                            <div class="column is-4 is-multiline">
                                <div class="card">
                                    <div class="card-image">
                                        <figure class="image is-4by3">
                                            <a href="{{pathFor 'rea.albums.view' albumId=album._id}}">
                                                {{#each photo in album.preview}}
                                                    <img src="{{fileURL photo}}" alt="{{album.name}}_preview">
                                                {{/each}}
                                            </a>
                                        </figure>
                                    </div>
                                    <div class="card-content">
                                        <div class="media">
                                            <div class="media-left">
                                            </div>
                                            <div class="media-content">
                                                <p class="title is-4">{{album.name}}</p>
                                                <p class="subtitle is-6">{{album.owner.fullName}}</p>
                                            </div>
                                        </div>

                                        <div class="content">
                                            {{#with album.description}}
                                                <em>{{this}}</em>
                                            {{else}}
                                                <em>No description provided</em>
                                            {{/with}}
                                            <br>
                                            <small>{{formatDate album.createdAt}}</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {{else}}
                            <div class="column has-text-centered">
                                <p class="title is-6">
                                    You don't have any albums
                                </p>
                            </div>
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
