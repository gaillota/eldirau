<template name="rea.albums.modals">
    <div class="modal {{isActive}}">
        <div class="modal-background js-hide-modal"></div>
        <div class="modal-content">
            <div class="section" style="-webkit-border-radius: 4px;-moz-border-radius: 4px;border-radius: 4px;">
                <h1 class="title">{{title}}</h1>
                <hr>
                {{#autoForm schema=albumForm id=modalId resetOnSuccess=true doc=album}}
                    <label class="label">{{afFieldLabelText name="name"}}</label>
                    <p class="control">
                        {{> afFieldInput name="name" class="input"}}
                        <span class="help is-danger">{{{afFieldMessage name='name'}}}</span>
                    </p>
                    <label class="label">{{afFieldLabelText name="description"}}</label>
                    <p class="control">
                        {{> afFieldInput name="description" class="textarea"}}
                        <span class="help is-danger">{{{afFieldMessage name='description'}}}</span>
                    </p>
                    <p class="control">
                        <button type="submit" class="button is-success">
                            Submit
                        </button>
                    </p>
                {{/autoForm}}
            </div>
        </div>
        <button class="modal-close js-hide-modal"></button>
    </div>
</template>
